<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
</head>
<body>
    <input class="js-number-a" type="number" class="type">
    <input class="js-number-b" type="number" class="type">
    <select class="js-select-operation">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <button class="js-btn-result">Результат</button>
    <p class="js-output"></p>
    
    <script src="script/calculator.js"></script>
    <script src="script/math.js"></script>
    <script src="script/index.js"></script>
</body>

</html>
